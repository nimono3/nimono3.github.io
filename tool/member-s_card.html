<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            --main-w: 67vw;
            --cv-size: 66.67vw;
        }

        body {
            background-color: #fafafa;
            margin: 0;
            padding: 50px;
            height: calc(100vh - 100px);
        }

        #main {
            background-color: #fff;
            width: var(--main-w);
            height: calc(var(--main-w) / 16 * 11);
            margin: auto;
            border-radius: 1vw;
            box-shadow: #0004 0 0 10px 5px;
        }

            #main canvas {
                width: var(--cv-size);
                background: none;
                margin: auto;
            }

        #cvbg {
            padding: calc((var(--main-w) - var(--cv-size))/2);
            width: calc(100% - (var(--main-w) - var(--cv-size)));
            height: calc(var(--main-w) / 16 * 9);
            border-radius: 1vw 1vw 0 0;
            background: linear-gradient(45deg, #aaa 25%, transparent 25%, transparent 75%, #aaa 75%), linear-gradient(45deg, #aaa 25%, transparent 25%, transparent 75%, #aaa 75%), #eee;
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        #system {
            width: 0;
            height: 0;
            opacity: 0;
        }

        #controle {
            padding: 10px;
        }

            #controle input[type=text], #controle input[type=number] {
                color: #222;
                padding: 0;
                border: none;
                border-bottom: 2px solid #222;
                background-color: #fff0;
                outline: none;
                font-size: 1.5vw;
                height: 2vw;
            }

            #controle #idnum {
                width: 10%;
            }

            #controle .footer {
                width: 100%;
                margin: auto auto 0;
                text-align: right;
            }

            #controle #create {
                transition-duration: 0.3s;
                padding: 5px;
                border: 2px solid #222;
                background-color: #fff0;
                border-radius: 0.5vw;
                outline: none;
                font-size: 1.5vw;
                line-height: 2vw;
            }

                #controle #create:hover {
                    transition-duration: 0.2s;
                    color: #fff;
                    background-color: #222;
                    border-color: #222;
                }
    </style>
</head>
<body>
    <div id="system">
        <img id="face-img" />
    </div>
    <div id="main">
        <div id="cvbg">
            <canvas width="1280" height="720"></canvas>
        </div>
        <div id="controle">
            <label>名前：<input type="text" id="name" /></label>
            <label>（会員番号：<input type="number" id="idnum" />&nbsp;）</label>
            <div class="footer">
                <button id="create">カードを作る</button>
            </div>
        </div>
    </div>
    <script>
        const getQueryObject = () => window.location.search.split('?').pop().split('&').reduce((acc, val) => ({ ...acc, ...(v => ({ [v[0]]: v[1] }))((val + "=").split('=')) }), {});
        {
            const query_obj = getQueryObject();


            const face_img = document.querySelector("#face-img");
            //face_img.src = decodeURIComponent(query_obj["img"]) || "";

            document.body.style.backgroundColor = { totoki: "rgb(60, 83, 67)" }[query_obj["target"]] || "#fafafa";
            document.querySelector("#main").style.backgroundColor = { totoki: "#ffe5b8" }[query_obj["target"]] || "#fff";

            const name_el = document.querySelector("#controle #name");
            name_el.value = { totoki: "サキ友" }[query_obj["target"]] || "";

            const idnum_el = document.querySelector("#controle #idnum");
            idnum_el.value = { totoki: "1010121" }[query_obj["target"]] || "000000";
            idnum_el.onchange = () => idnum_el.value = idnum_el.value.padStart(6, "0");


            const card_canvas = document.querySelector("#main canvas");
            const card_ctx = card_canvas.getContext("2d");

            card_ctx.fillStyle = "#fafafa";
            fillRadRect(card_ctx, 0, 0, card_canvas.width, card_canvas.height, 50);
        }
        function fillRadRect(ctx, x, y, w, h, r=0) {
            ctx.fillRect(x + r, y, w - r*2, h);
            ctx.fillRect(x, y + r, w, h - r * 2);
            ctx.moveTo(x + r, y + r);
            ctx.arc(x + r, y + r, r, Math.PI, -0.5*Math.PI);
            ctx.moveTo(w - r, y + r);
            ctx.arc(w - r, y + r, r, -0.5*Math.PI, 0);
            ctx.moveTo(w - r, h - r);
            ctx.arc(w - r, h - r, r, 0, 0.5*Math.PI);
            ctx.moveTo(x + r, h - r);
            ctx.arc(x + r, h - r, r, 0.5*Math.PI, Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
