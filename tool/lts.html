<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="./lts/style.css"/>
    <title>LTS</title>
</head>
<body>
    <div class="RootContainer">
        <div class="MainContainer">
            <div class="TimeStamp">
                <div class=""></div>
                <ul class="TimeStamp-list"></ul>
            </div>
            <div class="TimeStampControler">
                <div class="TimeStampControler-append">
                    <input class="AppendText"/>
                    <button class="AppendButton">追加</button>
                </div>
                <div class="TimeStampControler-panel"></div>
                <div class="TimeStampControler-io">
                    <div class="TimeStampControler-export">
                        <button class="ExportButton">出力</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="./lts/script.js"></script>
</body>
</html>
